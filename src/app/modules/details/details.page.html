<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{kanji.result.chmn.hanzi}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="kanji.result.chmn.hanzi">

  <ion-card>
    <ion-card-content>
      <p class="kanji">
        {{kanji.result.chmn.hanzi}}
        {{kanji.result.chmn.meaning}}
      </p>

      <div style="background: #e8f0ff;" *ngIf="kanji.result.chmn.mnemonics">
        <ion-item lines="none" color="transparent">
          <ion-icon name="flask" size="small" color="primary"></ion-icon>
          <ion-label>Mnemonics</ion-label>
        </ion-item>
        <p [innerHTML]="kanji.result.chmn.mnemonics | sanitizeHtml"></p>
      </div>

      <div style="background: #e1fdff;" *ngIf="kanji.result.chmn.simplified">
        <ion-item lines="none" color="transparent">
          <ion-icon name="cut" size="small" color="secondary"></ion-icon>
          <ion-label>Simplified</ion-label>
        </ion-item>
        <p>{{kanji.result.chmn.simplified}}</p>
      </div>

      <div style="background: #eee8ff;" *ngIf="kanji.result.chmn.alike">
        <ion-item lines="none" color="transparent">
          <ion-icon name="swap" size="small" color="tertiary"></ion-icon>
          <ion-label>Alike</ion-label>
        </ion-item>
        <p>{{kanji.result.chmn.alike}}</p>
      </div>

      <div style="background: #eafff3;" *ngIf="kanji.result.chmn.reference">
        <ion-item lines="none" color="transparent">
          <ion-icon name="book" size="small" color="success"></ion-icon>
          <ion-label>Reference</ion-label>
        </ion-item>
        <p>{{kanji.result.chmn.reference}}</p>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
