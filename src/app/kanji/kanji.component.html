<ul class="kanjis">
  <li *ngFor="let p of kanjis; let i=index;">
    <a routerLink="/kanji-details/{{p._id}}">
      <span class="badge">{{i+1}}</span> {{p.hanzi}}
    </a>
    <button class="delete" title="delete kanji"
      (click)="delete(p._id)">x</button>
  </li>
</ul>
